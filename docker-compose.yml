version: "3.7"

services:
  mysql_db:
    image: mysql:5.7
    container_name: mysql_db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mysql_db
    ports:
      - "3308:3306"
    volumes:
      - mysql_db:/var/lib/mysql_db

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - mysql_db

  service_001_gatsby:
    build: ./service_001_gatsby
    container_name: service_001_gatsby
    command: sh -c "yarn && yarn develop -H 0.0.0.0"
    ports:
      - "8000:8000"
    volumes:
      - ./service_001_gatsby:/usr/src/service_001_gatsby
    environment:
      - NODE_ENV=development

  service_002_strapi:
    build: ./service_002_strapi
    container_name: service_002_strapi
    command: sh -c "yarn && yarn develop"
    ports:
      - "1337:1337"
    volumes:
      - ./service_002_strapi:/usr/source/service_002_strapi
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=mysql_db
      - DATABASE_PORT=3306
      - DATABASE_NAME=mysql_db
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=root
    depends_on:
      - mysql_db

  service_003_ionic:
    build: ./service_003_ionic
    container_name: service_003_ionic
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    volumes:
      - ./service_003_ionic:/usr/src/service_003_ionic
    environment:
      - NODE_ENV=development

volumes:
  mysql_db:
