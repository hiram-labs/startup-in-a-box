version: "3.7"
services:
  chrome:
    image: selenium/node-chrome:4.0.0-beta-3-prerelease-20210329
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - VNC_NO_PASSWORD=1
    ports:
      - "6900:5900"

  edge:
    image: selenium/node-edge:4.0.0-beta-3-prerelease-20210329
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - VNC_NO_PASSWORD=1
    ports:
      - "6901:5900"

  firefox:
    image: selenium/node-firefox:4.0.0-beta-3-prerelease-20210329
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - VNC_NO_PASSWORD=1
    ports:
      - "6902:5900"

  opera:
    image: selenium/node-opera:4.0.0-beta-3-prerelease-20210329
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - VNC_NO_PASSWORD=1
    ports:
      - "6903:5900"

  selenium-hub:
    image: selenium/hub:4.0.0-beta-3-prerelease-20210329
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"

  selenium-report:
    image: caddy:2.3.0-alpine
    restart: unless-stopped
    ports:
      - "6904:443"
    volumes:
      - ../../../service-000-selenium/src/caddy/Caddyfile:/etc/caddy/Caddyfile
      - ../../../service-000-selenium/src/caddy/site:/srv
      - caddy_data:/data
      - caddy_config:/config

  selenium-worker:
    build:
      context: ../../../service-000-selenium
      dockerfile: Dockerfile-development
    stdin_open: true
    tty: true
    container_name: selenium-worker
    volumes:
      - ../../../service-000-selenium:/usr/src/selenium
    env_file:
      - ../../env/selenium/dev.env

volumes:
  caddy_data:
  caddy_config:
# vnc password is "secrets" but disabled in this composition
