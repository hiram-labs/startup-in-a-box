image:
  repository: gitea/gitea
  tag: 1.13.5
service:
  http:
    annotations:
  ssh:
    annotations:
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - gitea.$REGISTERED_DOMAIN
  tls:
    - hosts:
        - gitea.$REGISTERED_DOMAIN
      secretName: gitea-tls-secret
gitea:
  database:
    builtIn:
      postgresql:
        enabled: false
      mysql:
        enabled: true
      mariadb:
        enabled: false
  cache:
    builtIn:
      enabled: true
memcached:
  service:
    port: 11211
postgresql:
  global:
    postgresql:
      postgresqlDatabase: gitea
      postgresqlUsername: gitea
      postgresqlPassword: gitea
      servicePort: 5432
  persistence:
    size: 10Gi
mysql:
  root:
    password: gitea
  db:
    user: gitea
    password: gitea
    name: gitea
  service:
    port: 3306
  persistence:
    size: 10Gi
mariadb:
  auth:
    database: gitea
    username: gitea
    password: gitea
    rootPassword: gitea
  primary:
    service:
      port: 3306
    persistence:
      size: 10Gi
