expose:
  ingress:
    hosts:
      core: harbor.hiramlabs.com
      notary: notary.harbor.hiramlabs.com
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
externalURL: https://harbor.hiramlabs.com
harborAdminPassword: "Harbor12345"
metrics:
  enabled: true
  core:
    path: /metrics
    port: 8001
  registry:
    path: /metrics
    port: 8001
  exporter:
    path: /metrics
    port: 8001
